<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button class="button js-open-modal">Open modal</button>
  </div>

  <div class="modal-container js-modal hidden">
    <div class="modal-background"></div>
    <section class="modal">
      <header class="modal__header">
        <span class="header__title">Sure you want to accept?</span>
        <button class="header__close js-close-modal">
          <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.587158" width="24" height="24" rx="12" fill="#E5E5E5" />
            <path
              d="M12.5872 10.8891L16.4762 7L17.5872 8.11094L13.6981 12L17.5872 15.8891L16.4762 17L12.5872 13.1109L8.69809 17L7.58716 15.8891L11.4762 12L7.58716 8.11094L8.69809 7L12.5872 10.8891Z"
              fill="#4F4F4F" />
          </svg>
        </button>
      </header>
      <div class="modal__content">
        <p>Egestas arcu egestas parturient dui vitae. Ornare risus id ullamcorper in ut. Vestibulum neque ullamcorper
          non orci vel, consectetur mi, pulvinar. Eu lectus quis leo viverra lacus non fames est ut.</p>
      </div>
      <footer class="modal__footer">
        <button class="button theme_ghost js-close-modal">No, cancel</button>
        <button class="button js-close-modal">Yes, confirm</button>
      </footer>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
